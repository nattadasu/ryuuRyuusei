strings:
  #all of the key names is basically the command name in the bot
  about:
    text: >-
      <@!{BOT_CLIENT_ID}> is a bot personally created and used by [nattadasu](https://nattadasu.my.id) with the initial purpose as for member verification and MAL profile integration bot, which is distributed under [AGPL 3.0](https://www.gnu.org/licenses/agpl-3.0.en.html) license. ([Source Code](https://github.com/nattadasu/ryuuRyuusei), source code in repository may be older than main production maintained by nattadasu) 

      However, due to how advanced the bot in querying information regarding user, anime on MAL, and manga on AniList, invite link is available for anyone who's interested to invite the bot (see `/invite`). 

      This bot may requires your consent to collect and store your data when you invoke `/register` command. You can see the privacy policy by using `/privacy` command. 

      However, you still able to use the bot without collecting your data, albeit limited usage. 

      If you want to contact the author, send a DM to [{AUTHOR_USERNAME}]({ownerUserUrl}) or via [support server]({BOT_SUPPORT_SERVER}). 

      Bot version, in Git hash: [`{gtHsh}`](https://github.com/nattadasu/ryuuRyuusei/commit/{gittyHash})
  ping:
    ping:
      title: Ping
      text: Sedang mengirim ping.... Sabar ya sekaligus tunggu sampai Ryuusei dapat hasil tesnya!
    pong:
      title: Pong!
      text: Ini dia hasil tesnya!
      footer: Proyek ini SAMA SEKALI TIDAK terkait dengan Crypton Future Media, meskipun bot ini memiliki banyak referensi Kagamine Len.
    bot:
      title: Bot
      text: Membandingkan timestamp pesan dengan timestamp saat ini, tidak dapat diandalkan sebagai tolok ukur
    websocket:
      title: Websocket API
      text: Latensi API Websocket Discord
    dbRead:
      title: Baca Database
      text: Waktu baca database CSV
    langLoad:
      title: Pemuatan Bahasa
      text: Waktu pemuatan berkas bahasa
    pyTime:
      title: '`time` Python'
      text: Berdasarkan dari `time.perf_counter()` di Python; hitung waktu dari sebelum dan sesudah eksekusi perintah
    uptime:
      title: Waktu Aktif
      text: Bot telah aktif sejak {TIMESTAMP}
  invite:
    title: Terima kasih udah kepingin mengundang Ryuusei ke server kamu!
    text: |-
      Untuk mengundang Ryuusei, tekan tombol "**{INVBUTTON}**" di bawah ini!
      Untuk pertanyaan, silakan bergabung dengan server dukungan!
    fields:
      acc:
        title: Izin/Akses yang Dibutuhkan
        value: Baca Pesan, Kirim Pesan, Kirim Pesan dalam Thread, Tautan Embed, Lampirkan File, Gunakan Emoji Eksternal, Menambahkan Reaksi
      scope:
        title: Jangkauan (Scope) yang Diperlukan
        value: |-
          `bot`
          `applications.commands`
    buttons:
      invite: Undang Ryuusei!
      support: Server Dukungan
  privacy:
    title: Kebijakan Privasi (versi singkat) Ryuuzaki Ryuusei
    read: Lihat versi lengkap (Bahasa Inggris)
    text: >-
      Hello and thank you for your interest to read this tl;dr version of Privacy Policy. 

      In this message we shortly briefing which content we collect, store, and use, including what third party services we used for bot to function as expected. You can read the full version of [Privacy Policy here at anytime you wish](https://github.com/nattadasu/ryuuRyuusei/blob/main/PRIVACY.md). 

      __We collect, store, and use following data__: 
      - Discord: username, discriminator, user snowflake ID, joined date, guild/server ID of registration, server name, date of registration, user referral (if any) 
      - MyAnimeList: username, user ID, joined date 

      __We shared limited personal information about you to 3rd Party__: 
      This is required for the bot to function as expected, with the following services: 
      Discord, Last.FM, MAL Heatmap, MyAnimeList 

      __We cached data for limited features of the bot__: 
      Used to reduce the amount of API calls to 3rd party services, and to reduce the amount of time to process the data and no information tied to you. 

      __We do not collect, however, following data__: 
      Any logs of messages sent by system about you under any circumstances. Logging of messages only occurs when you invoked general commands (such as `/help`, `/anime`, `/manga`, etc.) and during the bot's development process. Maintenance will announced in the Bot status channel in Support Server and Bot Activity. 

      Data stored locally to Data Maintainer's (read: owner) server/machine of this bot as CSV. To read your profile that we've collected, type `/export_data` following your username. 

      As user, you have right to access, know, data portability, modify/rectify, delete, restrict, limit, opt-out, and/or withdraw your consent to use your data. 

      For any contact information, type `/about`.
  support:
    title: Dukung Pengembangan Ryuuzaki Ryuusei!
    text: >-
      Thanks for your interest in supporting me! 

      You can support me on [Ko-Fi]({KOFI}), [PayPal]({PAYPAL}}), [Patreon]({PATREON}),or [GitHub Sponsors]({GHSPONSOR}). 

      For Indonesian users, you can use [Trakteer]({TRAKTEER}) or [Saweria]({SAWERIA}). 

      Or, are you a developer? You can contribute to the bot's code on [GitHub]({GHREPO}). 

      If you have any questions (or more payment channels), please join my [support server]({SUPPORT})!
