strings:
  #all of the key names is basically the command name in the bot
  about:
    text: >-
      <@!{BOT_CLIENT_ID}> adalah bot yang dibuat dan digunakan secara pribadi oleh [nattadasu](https://nattadasu.my.id) dengan tujuan awal untuk verifikasi anggota dan integrasi profil MAL. Bot ini didistribusikan di bawah lisensi [AGPL 3.0](https://www.gnu.org/licenses/agpl-3.0.en.html). ([Kode Sumber](https://github.com/nattadasu/ryuuRyuusei), kode sumber di repositori mungkin lebih lama dari produksi utama yang dikelola oleh nattadasu) 

      Namun, karena kemampuan bot dalam mencari informasi tentang pengguna, anime di MAL, dan manga di AniList yang sangat baik, tautan undangan tersedia untuk siapa saja yang tertarik mengundang bot (lihat `/invite`). 

      Bot ini mungkin memerlukan persetujuan kamu untuk mengumpulkan dan menyimpan data kamu saat kamu menggunakan perintah `/register`. Kamu dapat melihat kebijakan privasi dengan menggunakan perintah `/privacy`. 

      Namun, kamu masih dapat menggunakan bot tanpa mengumpulkan data kamu, meskipun penggunaannya terbatas. 

      Jika kamu ingin menghubungi penulis, kirim DM ke [{AUTHOR_USERNAME}]({ownerUserUrl}) atau melalui [server dukungan]({BOT_SUPPORT_SERVER}). 

      Versi bot, dalam hash Git: [`{gtHsh}`](https://github.com/nattadasu/ryuuRyuusei/commit/{gittyHash}).
