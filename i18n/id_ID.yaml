  privacy:
    title: Kebijakan Privasi (versi singkat) Ryuuzaki Ryuusei
    read: Lihat versi lengkap (Bahasa Inggris)
    text: >-
      Hai dan terima kasih atas minat Anda untuk membaca versi Privacy Policy yang singkat ini. 

      Dalam pesan ini, kami akan memberikan ringkasan tentang konten yang kami kumpulkan, simpan, dan gunakan, termasuk layanan pihak ketiga yang kami gunakan agar bot dapat berfungsi sebagaimana mestinya. Anda dapat membaca versi lengkap [Privacy Policy kapan saja yang Anda inginkan](https://github.com/nattadasu/ryuuRyuusei/blob/main/PRIVACY.md). 

      __Kami mengumpulkan, menyimpan, dan menggunakan data berikut__: 
      - Discord: nama pengguna, discriminator, ID snowflake (UID) pengguna, tanggal bergabung, ID snowflake guild/server saat pendaftaran, nama server, tanggal pendaftaran, referal pengguna (jika ada) 
      - MyAnimeList: nama pengguna, ID pengguna, tanggal bergabung 

      __Kami membagikan informasi pribadi yang terbatas tentang Anda kepada pihak ketiga__: 
      Hal ini diperlukan agar bot dapat berfungsi sebagaimana mestinya, dengan menggunakan layanan berikut: 
      Discord, Last.FM, MAL Heatmap, MyAnimeList 

      __Kami melakukan caching data untuk fitur terbatas dari bot__: 
      Digunakan untuk mengurangi jumlah panggilan API ke layanan pihak ketiga, dan untuk mengurangi waktu pemrosesan data dan tidak ada informasi yang terkait dengan Anda. 

      __Namun, kami tidak mengumpulkan data berikut__: 
      Setiap log pesan yang dikirimkan oleh sistem tentang Anda dalam keadaan apa pun. Pencatatan pesan hanya terjadi ketika Anda memanggil perintah umum (seperti `/help`, `/anime`, `/manga`, dll.) dan selama proses pengembangan bot. Pemeliharaan akan diumumkan di saluran status Bot di Support Server dan Aktivitas Bot. 

      Data disimpan secara lokal di server/mesin Data Maintainer (baca: pemilik) bot ini sebagai CSV. Untuk membaca profil Anda yang kami kumpulkan, ketikkan `/export_data` setelah nama pengguna Anda. 

      Sebagai pengguna, Anda memiliki hak untuk mengakses, mengetahui, portabilitas data, memodifikasi/mengoreksi, menghapus, membatasi, tidak berpartisipasi, dan/atau menarik kembali persetujuan Anda untuk menggunakan data Anda. 

      Untuk informasi kontak apa pun, ketikkan `/about`.
  support:
    title: Dukung Pengembangan Ryuuzaki Ryuusei!
    text: >-
      Hai! Terima kasih banget nih sudah mau dukung Ryuusei! 

      Kamu bisa dukung Ryuusei lewat [Ko-Fi]({KOFI}), [PayPal]({PAYPAL}), [Patreon]({PATREON}), atau [GitHub Sponsors]({GHSPONSOR}). 

      Kalau kamu cuma punya akun bank/e-money Indonesia, kamu bisa dukung Ryuusei lewat [Trakteer]({TRAKTEER}) atau [Saweria]({SAWERIA}). 

      Atau, kalau kamu seorang pengembang, kamu bisa bantu Ryuusei lebih pandai di [GitHub]({GHREPO}). 

      Kalau ada yang mau ditanyain atau mau ngobrol santai, boleh juga langsung gabung ke [server dukungan Ryuusei]({SUPPORT}) ya! 

      Terima kasih lagi ya, Ryuusei tunggu dukunganmu!
