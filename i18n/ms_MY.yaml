strings:
  #all of the key names is basically the command name in the bot
  about:
    text: >-
      <@!{BOT_CLIENT_ID}> is a bot personally created and used by [nattadasu](https://nattadasu.my.id) with the initial purpose as for member verification and MAL profile integration bot, which is distributed under [AGPL 3.0](https://www.gnu.org/licenses/agpl-3.0.en.html) license. ([Source Code](https://github.com/nattadasu/ryuuRyuusei), source code in repository may be older than main production maintained by nattadasu) 

      However, due to how advanced the bot in querying information regarding user, anime on MAL, and manga on AniList, invite link is available for anyone who's interested to invite the bot (see `/invite`). 

      This bot may requires your consent to collect and store your data when you invoke `/register` command. You can see the privacy policy by using `/privacy` command. 

      However, you still able to use the bot without collecting your data, albeit limited usage. 

      If you want to contact the author, send a DM to [{AUTHOR_USERNAME}]({ownerUserUrl}) or via [support server]({BOT_SUPPORT_SERVER}). 

      Bot version, in Git hash: [`{gtHsh}`](https://github.com/nattadasu/ryuuRyuusei/commit/{gittyHash})
  ping:
    ping:
      title: Ping
      text: Pinging.... Please wait till I get the results from my tests!
    pong:
      title: Pong!
      text: Here's the results from my tests!
      footer: This project DEFINITELY NOT affiliated by Crypton Future Media, although the bot got a lot of Kagamine Len references.
    bot:
      title: Bot
